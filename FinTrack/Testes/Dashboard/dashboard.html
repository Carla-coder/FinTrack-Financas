<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Gestão Financeira</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="app-container">

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Gestão Financeira</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="dashboard.html">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../Transação/transacoes.html">Transações</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="orcamentos.html">Orçamentos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="relatorios.html">Relatórios</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Saldo Atual</h5>
                        <h2 class="card-text text-success" id="currentBalance">R$ 0,00</h2>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Gastos do Mês</h5>
                        <h2 class="card-text text-danger" id="monthlyExpenses">R$ 0,00</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Fluxo de Caixa</h5>
                        <canvas id="cashFlowChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Categorias de Gastos</h5>
                        <canvas id="expensePieChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Últimas Transações</h5>
                <table class="table" id="transactionTable">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Descrição</th>
                            <th>Categoria</th>
                            <th>Valor</th>
                        </tr>
                    </thead>
                    <tbody id="transactionTableBody">
                        <!-- As transações serão inseridas aqui dinamicamente -->
                    </tbody>
                </table>
            </div>
        </div>

        <button class="btn btn-primary btn-lg rounded-circle btn-add" data-bs-toggle="modal"
            data-bs-target="#addTransactionModal">
            +
        </button>

    </div>

    <!-- Modal para adicionar transação -->
    <div class="modal fade" id="addTransactionModal" tabindex="-1" aria-labelledby="addTransactionModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addTransactionModalLabel">Adicionar Transação</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="transactionForm">
                        <div class="mb-3">
                            <label for="transactionDate" class="form-label">Data</label>
                            <input type="date" class="form-control" id="transactionDate" required />
                        </div>
                        <div class="mb-3">
                            <label for="transactionDescription" class="form-label">Descrição</label>
                            <input type="text" class="form-control" id="transactionDescription" required />
                        </div>
                        <div class="mb-3">
                            <label for="transactionCategory" class="form-label">Categoria</label>
                            <input type="text" class="form-control" id="transactionCategory" placeholder="Digite a categoria" required />
                        </div>
                        <div class="mb-3">
                            <label for="transactionAmount" class="form-label">Valor</label>
                            <input type="number" class="form-control" id="transactionAmount" step="0.01" placeholder="0.00" required />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="saveTransactionButton">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
