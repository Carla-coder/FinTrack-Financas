<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestão Financeira - Transações</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="app-container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Gestão Financeira</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="../Dashboard/dashboard.html">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link active" aria-current="page"
                href="../Transação/transacoes.html">Transações</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="../Orçamento/orcamentos.html">Orçamentos</a></li>
            <li class="nav-item"><a class="nav-link" href="../Relatório/relatorios.html">Relatórios</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="transactions">
      <h2 class="mb-4">Transações</h2>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Lista de Transações</h5>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Data</th>
                <th>Descrição</th>
                <th>Categoria</th>
                <th>Valor</th>
                <th>Ação</th>
              </tr>
            </thead>
            <tbody id="transactionTableBody">
              <!-- As transações serão renderizadas aqui -->
            </tbody>
          </table>
          <nav aria-label="Navegação de página">
            <ul class="pagination justify-content-center" id="pagination">
              <!-- Paginação será inserida aqui -->
            </ul>
          </nav>
        </div>
      </div>
      <button class="btn btn-primary btn-lg rounded-circle btn-add" data-bs-toggle="modal"
        data-bs-target="#addTransactionModal">+</button>
    </div>

    <!-- Modal para adicionar transação -->
    <div class="modal fade" id="addTransactionModal" tabindex="-1" aria-labelledby="addTransactionModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addTransactionModalLabel">Adicionar Transação</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="addTransactionForm">
              <div class="mb-3">
                <label for="transactionDate" class="form-label">Data</label>
                <input type="date" class="form-control" id="transactionDate" required />
              </div>
              <div class="mb-3">
                <label for="transactionDescription" class="form-label">Descrição</label>
                <input type="text" class="form-control" id="transactionDescription" required />
              </div>
              <div class="mb-3">
                <label for="transactionCategory" class="form-label">Categoria</label>
                <input type="text" class="form-control" id="transactionCategory" required />
              </div>
              <div class="mb-3">
                <label for="transactionAmount" class="form-label">Valor</label>
                <input type="number" class="form-control" id="transactionAmount" step="0.01" required />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" id="saveTransactionButton">Salvar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de Edição de Transação -->
    <div class="modal fade" id="editTransactionModal" tabindex="-1" aria-labelledby="editTransactionModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editTransactionModalLabel">Editar Transação</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="editTransactionForm">
              <input type="hidden" id="editTransactionId">
              <div class="mb-3">
                <label for="editTransactionDate" class="form-label">Data</label>
                <input type="date" class="form-control" id="editTransactionDate">
              </div>
              <div class="mb-3">
                <label for="editTransactionDescription" class="form-label">Descrição</label>
                <input type="text" class="form-control" id="editTransactionDescription">
              </div>
              <div class="mb-3">
                <label for="editTransactionCategory" class="form-label">Categoria</label>
                <input type="text" class="form-control" id="editTransactionCategory">
              </div>
              <div class="mb-3">
                <label for="editTransactionAmount" class="form-label">Valor</label>
                <input type="number" class="form-control" id="editTransactionAmount" step="0.01">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary" id="updateTransactionButton">Salvar alterações</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </div>
</body>

</html>
