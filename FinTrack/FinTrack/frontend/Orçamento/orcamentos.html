<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestão Financeira - Orçamentos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #f4f4f4;
    }

    .app-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .card {
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .btn-add {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }

    .progress {
      height: 25px;
    }

    .progress-bar {
      line-height: 25px;
    }
  </style>
</head>

<body>
  <div class="app-container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Gestão Financeira</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="transacoes.html">Transações</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="orcamentos.html">Orçamentos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="relatorios.html">Relatórios</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <h1 class="mb-4">Orçamentos</h1>

    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Visão Geral por Categoria</h5>
            <div id="budgetOverview"></div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Visão Geral</h5>
            <canvas id="budgetDetailsChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Histórico de Orçamentos</h5>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Mês</th>
              <th>Categoria</th>
              <th>Orçado</th>
              <th>Gasto</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="historicoTable">
            <!-- Linhas serão adicionadas aqui via JavaScript -->
          </tbody>
        </table>
      </div>
    </div>

    <button class="btn btn-primary btn-lg rounded-circle btn-add" data-bs-toggle="modal"
      data-bs-target="#addBudgetModal">
      +
    </button>
  </div>

  <!-- Modal para adicionar orçamento -->
  <div class="modal fade" id="addBudgetModal" tabindex="-1" aria-labelledby="addBudgetModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addBudgetModalLabel">
            Adicionar Orçamento
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="budgetForm">
            <div class="mb-3">
              <label for="budgetCategory" class="form-label">Categoria</label>
              <input type="text" class="form-control" id="budgetCategory" required />
            </div>
            <div class="mb-3">
              <label for="budgetAmount" class="form-label">Valor Orçado</label>
              <input type="number" class="form-control" id="budgetAmount" required />
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Adicionar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const token = localStorage.getItem('authToken');
      if (!token) {
        window.location.href = '/login.html';
      } else {
        loadTransactionData();
      }

      document.getElementById('budgetForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const category = document.getElementById('budgetCategory').value.trim().toUpperCase();
        const amount = parseFloat(document.getElementById('budgetAmount').value);

        if (category && !isNaN(amount)) {
          const response = await fetch('http://localhost:3000/api/orcamento', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({
              usuarioId: 1, // Ajuste conforme necessário
              categoria: category,
              valor: amount
            })
          });

          if (response.ok) {
            loadTransactionData();
            const addBudgetModal = new bootstrap.Modal(document.getElementById('addBudgetModal'));
            addBudgetModal.hide();
          } else {
            alert('Erro ao adicionar orçamento');
          }
        } else {
          alert('Por favor, preencha todos os campos corretamente.');
        }
      });
    });


    async function loadTransactionData() {
      const token = localStorage.getItem('authToken');
      try {
        const response = await fetch('http://localhost:3000/api/transacao', {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });
        if (!response.ok) {
          throw new Error('Erro ao carregar transações');
        }
        const transactions = await response.json();
        renderTransactions(transactions);
        updateCharts(transactions);
        loadBudgetOverview();
      } catch (error) {
        console.error('Erro ao carregar transações:', error);
      }
    }

    async function loadBudgetOverview() {
      const token = localStorage.getItem('authToken');
      try {
        const response = await fetch('http://localhost:3000/api/orcamento', {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });
        if (!response.ok) {
          throw new Error('Erro ao carregar orçamentos');
        }
        const budgets = await response.json();
        const budgetOverview = document.getElementById('budgetOverview');
        budgetOverview.innerHTML = '';

        const budgetMap = {};

        budgets.forEach(budget => {
          const categoria = budget.categoria || 'N/A';
          const valor = typeof budget.valor === 'number' ? budget.valor : 0;
          budgetMap[categoria] = valor;

          const budgetElement = document.createElement('div');
          budgetElement.className = 'alert alert-info';
          budgetElement.textContent = `${categoria}: R$ ${valor.toFixed(2)}`;
          budgetOverview.appendChild(budgetElement);
        });
      } catch (error) {
        console.error('Erro ao carregar orçamentos:', error);
      }
    }

    function renderTransactions(transactions) {
      const historicoTable = document.getElementById('historicoTable');
      historicoTable.innerHTML = ''; // Limpa a tabela existente

      const budgetMap = {};
      const expenseMap = {};

      transactions.forEach(transaction => {
        if (transaction.categoria === 'RENDA') {
          return; 
        }

        const categoria = transaction.categoria || 'N/A';
        const valor = typeof transaction.valor === 'number' ? transaction.valor : 0;

        if (!expenseMap[categoria]) {
          expenseMap[categoria] = { spent: 0 };
        }
        expenseMap[categoria].spent += valor;

       
      });

      updateTableWithBudgetData(budgetMap, expenseMap);
    }

    async function updateTableWithBudgetData(budgetMap, expenseMap) {
      const token = localStorage.getItem('authToken');
      try {
        const response = await fetch('http://localhost:3000/api/orcamento', {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });
        if (!response.ok) {
          throw new Error('Erro ao carregar orçamentos');
        }
        const budgets = await response.json();

        const historicoTable = document.getElementById('historicoTable');
        budgets.forEach(budget => {
          const categoria = budget.categoria || 'N/A';
          const valorOrcado = typeof budget.valor === 'number' ? budget.valor : 0;

          const gastos = expenseMap[categoria] ? expenseMap[categoria].spent : 0;
          const status = gastos <= valorOrcado ? 'Dentro do Orçamento' : 'Acima do Orçamento';

          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${new Date().toLocaleDateString('pt-BR', { year: 'numeric', month: 'long' })}</td>
            <td>${categoria}</td>
            <td>R$ ${valorOrcado.toFixed(2)}</td>
            <td>R$ ${gastos.toFixed(2)}</td>
            <td>${status}</td>
          `;
          historicoTable.appendChild(row);
        });
      } catch (error) {
        console.error('Erro ao atualizar tabela com dados de orçamento:', error);
      }
    }

    function updateCharts(transactions) {
      const ctx = document.getElementById('budgetDetailsChart').getContext('2d');

      const categories = {};
      transactions.forEach(transaction => {
        if (transaction.categoria === 'RENDA') return;

        const categoria = transaction.categoria || 'N/A';
        const valor = typeof transaction.valor === 'number' ? transaction.valor : 0;

        if (!categories[categoria]) {
          categories[categoria] = 0;
        }
        categories[categoria] += valor;
      });

      const labels = Object.keys(categories);
      const data = Object.values(categories);

      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Gastos por Categoria',
            data: data,
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: {
              beginAtZero: true
            },
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }
  </script>
</body>

</html>
