<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestão Financeira - Orçamentos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #f4f4f4;
    }
    .app-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .card {
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .btn-add {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }
    .progress {
      height: 25px;
    }
    .progress-bar {
      line-height: 25px;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Gestão Financeira</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="transacoes.html">Transações</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="orcamentos.html">Orçamentos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="relatorios.html">Relatórios</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <h1 class="mb-4">Orçamentos</h1>

    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Orçamentos do Mês Atual</h5>
            <canvas id="budgetOverviewChart"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Visão Geral</h5>
            <canvas id="budgetDetailsChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Histórico de Orçamentos</h5>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Mês</th>
              <th>Categoria</th>
              <th>Orçado</th>
              <th>Gasto</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="historicoTable">
            <!-- Linhas serão adicionadas aqui via JavaScript -->
          </tbody>
        </table>
      </div>
    </div>

    <button class="btn btn-primary btn-lg rounded-circle btn-add" data-bs-toggle="modal"
      data-bs-target="#addBudgetModal">
      +
    </button>
  </div>

  <!-- Modal para adicionar orçamento -->
  <div class="modal fade" id="addBudgetModal" tabindex="-1" aria-labelledby="addBudgetModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addBudgetModalLabel">
            Adicionar Orçamento
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="budgetForm">
            <div class="mb-3">
              <label for="budgetCategory" class="form-label">Categoria</label>
              <input type="text" class="form-control" id="budgetCategory" required />
            </div>
            <div class="mb-3">
              <label for="budgetAmount" class="form-label">Valor Orçado</label>
              <input type="number" class="form-control" id="budgetAmount" required />
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Adicionar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const token = localStorage.getItem('authToken');
      if (!token) {
        window.location.href = '/login.html';
      } else {
        loadTransactionData();
      }

      document.getElementById('budgetForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const category = document.getElementById('budgetCategory').value.trim().toUpperCase();
        const amount = parseFloat(document.getElementById('budgetAmount').value);

        if (category && !isNaN(amount)) {
          const response = await fetch('http://localhost:3000/api/transacao', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({
              usuarioId: 1, // Ajuste conforme necessário
              data: new Date().toISOString().split('T')[0], // Data atual
              descricao: `Orçamento ${category}`,
              categoria: category,
              valor: amount
            })
          });

          if (response.ok) {
            loadTransactionData();
            const addBudgetModal = new bootstrap.Modal(document.getElementById('addBudgetModal'));
            addBudgetModal.hide();
          } else {
            alert('Erro ao adicionar orçamento');
          }
        } else {
          alert('Por favor, preencha todos os campos corretamente.');
        }
      });
    });

    async function loadTransactionData() {
      const token = localStorage.getItem('authToken');
      try {
        const response = await fetch('http://localhost:3000/api/transacao', {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });
        if (!response.ok) {
          throw new Error('Erro ao carregar transações');
        }
        const transactions = await response.json();
        renderTransactions(transactions);
        updateCharts(transactions);
      } catch (error) {
        console.error('Erro ao carregar transações:', error);
      }
    }

    function renderTransactions(transactions) {
      const historicoTable = document.getElementById('historicoTable');
      historicoTable.innerHTML = ''; // Limpa a tabela existente

      const budgetMap = {};

      transactions.forEach(transaction => {
        if (transaction.categoria === 'RENDA') {
          return; // Ignora transações da categoria RENDA
        }

        const categoria = transaction.categoria || 'N/A';
        const valor = typeof transaction.valor === 'number' ? transaction.valor : 0;

        if (!budgetMap[categoria]) {
          budgetMap[categoria] = { budget: 0, spent: 0 };
        }
        budgetMap[categoria].spent += valor;

        const status = valor <= budgetMap[categoria].budget
          ? `<span class="badge bg-success">Dentro do orçamento</span>`
          : `<span class="badge bg-danger">Acima do orçamento</span>`;

        const newRow = document.createElement('tr');
        newRow.innerHTML = `
          <td>${new Date(transaction.data).toLocaleDateString('pt-BR', { year: 'numeric', month: 'long' })}</td>
          <td>${categoria}</td>
          <td>R$ ${budgetMap[categoria].budget.toFixed(2)}</td>
          <td>R$ ${budgetMap[categoria].spent.toFixed(2)}</td>
          <td>${status}</td>
        `;
        historicoTable.appendChild(newRow);
      });
    }

    function updateCharts(transactions) {
      const ctxBudgetOverview = document.getElementById('budgetOverviewChart').getContext('2d');
      const ctxBudgetDetails = document.getElementById('budgetDetailsChart').getContext('2d');

      const budgetCategories = {};
      const budgetData = [];

      transactions.forEach(transaction => {
        if (transaction.categoria === 'RENDA') {
          return; // Ignora transações da categoria RENDA
        }

        const categoria = transaction.categoria || 'N/A';
        if (!budgetCategories[categoria]) {
          budgetCategories[categoria] = 0;
        }
        budgetCategories[categoria] += transaction.valor;
      });

      const labels = Object.keys(budgetCategories);
      const data = Object.values(budgetCategories);

      new Chart(ctxBudgetOverview, {
        type: 'pie',
        data: {
          labels: labels,
          datasets: [{
            data: data,
            backgroundColor: ['#ff6384', '#36a2eb', '#cc65fe', '#ffce56'],
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'top',
            },
            tooltip: {
              callbacks: {
                label: function(tooltipItem) {
                  return `${tooltipItem.label}: R$ ${tooltipItem.raw.toFixed(2)}`;
                }
              }
            }
          }
        }
      });

      new Chart(ctxBudgetDetails, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Valor Orçado',
            data: data,
            backgroundColor: '#36a2eb',
            borderColor: '#36a2eb',
            borderWidth: 1,
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              display: false,
            },
            tooltip: {
              callbacks: {
                label: function(tooltipItem) {
                  return `${tooltipItem.label}: R$ ${tooltipItem.raw.toFixed(2)}`;
                }
              }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
