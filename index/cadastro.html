<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cadastro - Gestão Financeira</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            max-width: 400px;
            width: 100%;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .register-container h1 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .welcome-message {
            margin-bottom: 20px;
            text-align: center;
            font-size: 18px;
            color: #333;
        }
        .logo {
            display: block;
            margin: 0 auto 20px auto; 
            width: 100px; 
        }
        .input-group-text {
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="register-container">
    <img src="image/logo.png" alt="Finance Manager Logo" class="logo"> 
    <h1>Bem-vindo à Finance Manager</h1>
    <p class="welcome-message">Crie sua conta para gerenciar suas finanças de forma fácil e eficiente!</p>
    <form id="registerForm">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" required/>
        </div>
        <div class="form-group">
            <label for="password">Senha</label>
            <div class="input-group">
                <input type="password" class="form-control" id="password" required/>
                <span class="input-group-text" id="togglePassword"><i class="bi bi-eye-slash"></i></span>
            </div>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirme a Senha</label>
            <div class="input-group">
                <input type="password" class="form-control" id="confirmPassword" required/>
                <span class="input-group-text" id="toggleConfirmPassword"><i class="bi bi-eye-slash"></i></span>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const registerForm = document.getElementById('registerForm');
    registerForm.addEventListener('submit', (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
            alert('As senhas não correspondem!');
            return;
        }

        // Salvar o usuário no localStorage
        localStorage.setItem('userEmail', email);
        localStorage.setItem('userPassword', password);
        alert('Cadastro realizado com sucesso!');
        window.location.href = 'login.html'; // Redireciona para a página de login após o cadastro
    });

    // Função para mostrar/ocultar a senha
    const togglePasswordVisibility = (inputId, toggleId) => {
        const input = document.getElementById(inputId);
        const toggle = document.getElementById(toggleId);
        toggle.addEventListener('click', () => {
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);
            toggle.innerHTML = type === 'password' ? '<i class="bi bi-eye-slash"></i>' : '<i class="bi bi-eye"></i>';
        });
    };

    togglePasswordVisibility('password', 'togglePassword');
    togglePasswordVisibility('confirmPassword', 'toggleConfirmPassword');
</script>
<!-- Link para o Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
